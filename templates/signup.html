<!doctype html>
<html>
  <head>
    <title>Store.based</title>
    <meta name='viewport' content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/min.css">
    <link rel="stylesheet" href="static/css/index.css">
  </head>
  <body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
      <div class="container">
        <a class="pagename" href="/">Home</a>
        <a class="current" href="{{ url_for('login') }}">Login</a>
        <input id="theme-control" type="checkbox" class="right-nav toggle" onclick="toggleTheme(this)">
      </div>
    </nav>
    <button class="btn-close btn btn-sm">x</button>
    <div class="container">
      <div class="row">
        <div class="col c4">
            <form action="{{ url_for('signup') }}" method="post">
                <p>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </p>
                <p>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                </p>
                <input type="submit" value="Create Account">
                <a href="{{ url_for('login') }}" class="btn-link">Back to Login</a>
              </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
